<head>

<body>
    <textarea id="textBox" type="textarea" rows="10" cols="100" onkeyup="update()"></textarea>
    <br />
    <label>Voice List</label>
    <select style="width: 200px" id="voiceList"></select>
    <br />
    <label>Pitch</label>
    <input id="pitch" type="range" min="0" max="2" defaultValue="1" step="0.1" value="1">
    <br />
    <label>Rate</label>
    <input id="rate" type="range" min="0.1" max="3" defaultValue="1" step="0.1" value="1">
    <script src="script.js"></script>
</body>

</html>
